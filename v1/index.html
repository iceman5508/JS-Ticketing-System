<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket System v2</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.semanticui.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.2.2/css/select.dataTables.min.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>


<table id="example" class="ui celled table dtTbl" cellspacing="0" width="100%">
</table>


<div id="notes" class="modal-hide dtTbl">
    <table id="example2" class="ui celled table" cellspacing="0" width="100%">
    </table>
    <form class="pure-form formItem">
        <textarea class="pure-input-1" placeholder="Add Note" id="note-body"></textarea>
    </form>
</div>

<div id="assign" class="modal-hide dtTbl">
    <table id="depts" class="ui celled table" cellspacing="0" width="100%">
    </table>

    <table id="agns" class="ui celled table" cellspacing="0" width="100%">
    </table>
</div>

<div id="dialog-form" class="modal">
    <div class="pure-g first" >
        <div class="pure-u-1-2"><p>Author: <span id="tk-author"></span></div>
        <div class="pure-u-1-2"><p>Status: <span id="tk-status"></span></div>
    </div>
    <div class="pure-g formItem" >
        <div class="pure-u-1-2"><p>Category: <span id="tk-ctgy"></span></p></div>
        <div class="pure-u-1-2"><p>Department: <span id="tk-dept"></span></div>
    </div>
    <form class="pure-form formItem">
        <textarea class="pure-input-1" readonly id="tk-body"></textarea>
    </form>
</div>

<div id="createTicket" class="modal">
    <form class="pure-form">
         <input type="text" class="pure-input-1 first" placeholder="title" id="make-title">
        <textarea class="pure-input-1 formItem" id="make-body" placeholder="content"></textarea>
    </form>
</div>

<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/select/1.2.2/js/dataTables.select.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
<script src="js/customFunctions.js"></script>
<script src="js/datasource/tickets2.js"></script>
<script src="service/ticket-service.js"></script>
<script src="js/bindings.js"></script>
<script src="js/interaction.js"></script>
<script src="js/dt.js"></script>

</body>
</html>
